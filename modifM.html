        <div class="contenu">
            <div class="bloc2">


                <div class="col">
                <h2>Modifier un materiel</h2>
               
                    <form action="" method="post">
                            <div class="col2">
                                <div class="col1">
                                    <label for="num">Numéro du materiel:</label>
                                    <input type="text" autocomplete="nope" id="num" name="num" value="" required>
                                </div>
                                <div class="col1">
                                    <label for="nomM">Nom du materiel:</label>
                                    <input type="text" autocomplete="nope" id="nomM" name="nomM" value=""  required>
                                </div>
                            </div>
                            <div class="col2">
                                <div class="col1">
                                    <label for="marque">La Marque:</label>
                                    <input type="text" autocomplete="nope" id="marque" name="marque" value=""  required>
                                </div>
                                <div class="col1">
                                    <label for="model">Model:</label>
                                    <input type="text" autocomplete="nope" id="model" name="model"  value="" required>
                                </div>
                            </div>
                            <div class="col2">
                                <div class="col1">
                                    <label for="serie">Numéro de Série:</label>
                                    <input type="text" autocomplete="nope" id="serie" name="serie" value=""  required>
                                </div>
                                <div class="col1">
                                    <label for="genre">Etat:</label>
                                    <input type="text" name="etat" id="etat" value="" placeholder="Etat" required>
                                </div>
                            </div>
                            <div class="col0">
                                <label for="utilisateur">Utilisateur</label>
                                <input type="text"  id="utlisateur" placeholder="Entrez l'utilisateur"  required>
                            </div>
                            <div class="col2">
                                <input type="submit" value="Modifier"style="padding: 10px; margin: 15px; ">
                                <input type="reset" style="padding: 10px; margin: 15px;"class="input">
                            </div>
                        </form>
                
                </div>
            </div>
        </div>
        
    </section>
