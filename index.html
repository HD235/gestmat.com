        <div class="contenu">
            <div class="bloc1">
                <h2>Accueil</h2>
                <div class="col3">
                    <p>9</p>
                    
                        <h3>Materiels</h3>
                   
                </div>
                <div class="col3">
                    <p>8</p>
                    
                        <h3>Personnels</h3>
                   
                </div>
                <input type="search" name="s" id="" placeholder="Recherche">
            </div>
            
            <div class="bloc2">
                <div class="col6">
                    <h2>Ajouter un nouveau Materiel</h2>
               
                    <form action="" method="post">
                        <div class="col2">
                           
                            <div class="col1">
                                <label for="nomM">Nom du materiel:</label>
                                <input type="text" autocomplete="nope" id="nomM" name="nomM"  required>
                            </div>
                            <div class="col1">
                                <label for="genre">Etat:</label>
                                <select name="etat" id="etat" class="select">
                                    <option value="fonctionnelle">Fonctionnelle</option>
                                    <option value="non fonctionnelle">Non Fonctionnelle</option>
                                </select>
                            </div>
                        </div>
                        <div class="col2">
                            <div class="col1">
                                <label for="marque">La Marque:</label>
                                <input type="text" autocomplete="nope" id="marque" name="marque"  required>
                            </div>
                            <div class="col1">
                                <label for="model">Model:</label>
                                <input type="text" autocomplete="nope" id="model" name="model"  required>
                            </div>
                        </div>
                        <div class="col2">
                            <div class="col1">
                                <label for="serie">Numéro de Série:</label>
                                <input type="text" autocomplete="nope" id="serie" name="serie"  required>
                            </div>
                            <div class="col1">
                                <label for="utilisateur">Utilisateur</label>                                
                                <select name="utilisateur" id="utilisateur" class="select">
                                    <option value="">Ali</option>
                                    <option value="">Ahmat</option>
                                    <option value="">Hamid</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- <input type="text" name="utilisateur" id="utlisateur" required> -->
                        <div class="col2">
                            <input type="submit" value="Ajouter"style="padding: 10px; margin: 15px; ">
                            <input type="reset"style="padding: 10px; margin: 15px; ">
                        </div>
                    </form>
                </div>
                <div class="col">
                    <h2>Ajouter un nouveau personnel</h2>
                   
                    <form action="" method="post">
                        <div class="col2">
                            <div class="col1">
                                <label for="nom">Nom du personnel:</label>
                                <input type="text" autocomplete="nope" id="nom" name="nom"  required>
                            </div>
                            <div class="col1">
                                <label for="Adresse">Adresse:</label>
                                <input type="text" style=" width: 100%; " name="adresse" id="Adresse" required>
                            </div>
                        </div>
                        <div class="col2">
                            <div class="col1">
                                <label for="prenom">Prénom du personnel:</label>
                                <input type="text" autocomplete="nope" id="prenom" name="prenom"  required>
                            </div>
                            <div class="col1">
                                <label for="fonction">Fonction:</label>
                                <select name="fonction" id="fonction" class="select" requered>
                                    <option value="Directeur Géneral">Directeur Géneral</option>
                                    <option value="Directeur Adjoinct">Directeur Adjoinct</option>
                                    <option value="Directeur Technique">Directeur Technique</option>
                                    <option value="Directeur Projet">Directeur Projet</option>
                                    <option value="Developpeur">Developpeur</option>
                                    <option value="Analyste">Analyste</option>
                                    <option value="Secretaire">Secretaire</option>
                                    <option value="Secretrice">Secretrice</option>
                                    <option value="Communicateur">Communicateur</option>
                                    <option value="Communicatrice">Communicatrice</option>
                                    <option value="Designer">Designer</option>
                                </select>
                            </div>
                        </div>
                        <div class="col2">
                            <div class="col1">
                                <label for="age">Age:</label>
                                <input type="text" autocomplete="nope" id="age" name="age"  required>
                            </div>
                            <div class="col1">
                                <label for="genre">Genre:</label>
                                <select name="genre" id="genre" class="select" required>
                                    <option value="masclin">Masculin</option>
                                    <option value="feminin">Feminin</option>
                                </select>
                            </div>
                        </div><br> <br>
                        <br>
                       
                        <div class="col2">
                            <input type="submit" value="Ajouter" style="padding: 10px; margin: 25px; " >
                            <input type="reset" style="padding: 10px; margin: 25px; ">
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
        
    </section>
</body>
