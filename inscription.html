<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Création d'un compte</title>
</head>
<body>
<div class="container">
        <h2>Créer votre compte</h2>
       
        <form action="" method="post">
            <label for="username">Nom d'utlisateur:</label>
            <input type="text" autocomplete="nope" id="username" name="username"  required>
            <label for="password">Mot de passe d'utlisateur:</label>
            <input type="password" autocomplete="new-password" id="password" name="password"  required>
            <input type="submit" value="Se connecter">
            <input type="reset">
        </form>
    </div>
</body>
</html>
